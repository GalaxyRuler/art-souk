<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Artisan - Saudi & GCC Art Marketplace</title>
    <meta name="description" content="Discover and collect contemporary art from Saudi Arabia and the GCC. Connect with regional artists, galleries, and collectors in the premier Middle Eastern art marketplace." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://artisan-gcc.com/" />
    <meta property="og:title" content="Artisan - Saudi & GCC Art Marketplace" />
    <meta property="og:description" content="Discover and collect contemporary art from Saudi Arabia and the GCC. Connect with regional artists, galleries, and collectors." />
    <meta property="og:image" content="https://artisan-gcc.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://artisan-gcc.com/" />
    <meta property="twitter:title" content="Artisan - Saudi & GCC Art Marketplace" />
    <meta property="twitter:description" content="Discover and collect contemporary art from Saudi Arabia and the GCC." />
    <meta property="twitter:image" content="https://artisan-gcc.com/og-image.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Additional meta tags for Arabic/RTL support -->
    <meta name="language" content="en,ar" />
    <meta name="geo.region" content="SA" />
    <meta name="geo.placename" content="Saudi Arabia" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
